<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Reproductor de MÃºsica</title>
  </head>
  <body>
    <div class="container">
      <h1>Reproductor de Audio</h1>
      <div class="listado-canciones">
        <div class="cancion">
          <div class="titulo">19th. Floor</div>
          <div class="play" id="19th_floor">
            <span class="material-icons">play_circle</span>
          </div>
          <div class="stop">
            <span class="material-icons">cancel</span>
          </div>
          <div class="descargar">
            <a href="audio/19th_Floor.mp3" download=""
              ><span class="material-icons">file_download</span></a
            >
          </div>
        </div>
        <div class="cancion">
          <div class="titulo">Awful - Josh Pan</div>
          <div class="play" id="awful">
            <span class="material-icons">play_circle</span>
          </div>
          <div class="stop">
            <span class="material-icons">cancel</span>
          </div>
          <div class="descargar">
            <a href="audio/Awful.mp3" download=""
              ><span class="material-icons">file_download</span></a
            >
          </div>
        </div>
        <div class="cancion">
          <div class="titulo">Breatha - Josh Pan</div>
          <div class="play" id="breatha">
            <span class="material-icons">play_circle</span>
          </div>
          <div class="stop">
            <span class="material-icons">cancel</span>
          </div>
          <div class="descargar">
            <a href="audio/Breatha.mp3" download=""
              ><span class="material-icons">file_download</span></a
            >
          </div>
        </div>
      </div>
      <input type="range" max="1" min="0" step="0.1" class="volumen" />
    </div>
    <script src="codigo.js"></script>
  </body>
</html>
